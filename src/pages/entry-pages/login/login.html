<ion-header>

</ion-header>


<ion-content padding>
  <!-- <div class="flex-container"> -->
    <div *ngIf="platform.isPortrait()" class="space"></div>
    <ion-row>
      <ion-col offset-2 col-8 class="flex-container">
          <img class="flex-item" src="../../../assets/icon/Sixt-black-cropped.png" alt="Logo Here">
      </ion-col>
    </ion-row>
    <!-- </div> -->
  <form #form="ngForm" (ngSubmit)="onLogin(form)">
    <ion-list>
      <ion-item>
        <ion-input name="username" text-center type="email" placeholder="Email" email required ngModel></ion-input>
      </ion-item>
      <ion-item>
        <ion-input name="password" text-center type="password" placeholder="Password" required ngModel></ion-input>
      </ion-item>
      <ion-row>
        <ion-col col-6 offset-3>
          <button ion-button
            block large type="submit"

          >
            <h6>Login</h6>
          </button>
        </ion-col>
      </ion-row>
    </ion-list>
  </form>
</ion-content>

<ion-footer>
  <ion-row>
    <ion-col col-4>
      <button ion-button clear (click)="onRegister()">Register</button>
    </ion-col>
    <ion-col col-4 offset-3>
      <button ion-button clear (click)="onForgotPassword()">Forgot Password?</button>
    </ion-col>
  </ion-row>
  <!-- <ion-toolbar>
    <ion-title>Footer</ion-title>
  </ion-toolbar> -->
</ion-footer>
