<ion-header>

  <ion-navbar>
    <ion-buttons end>
      <button ion-button icon-only (click)="onClose()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Reset Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onForgotPassword(f)">
    <ion-list>
      <ion-item>
        <ion-label fixed>Email</ion-label>
        <ion-input name="email" type="email" placeholder="example@example.com" email required ngModel></ion-input>
      </ion-item>
      <ion-item>
        <ion-row>
          <ion-col col-6 offset-3>
            <button ion-button  block large type="submit"><h6>Reset</h6></button>
          </ion-col>
        </ion-row>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
