<ion-header>

  <ion-navbar>
    <ion-buttons end>
      <button ion-button icon-only (click)="onClose()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onSignUp(f)">
    <ion-list>
      <ion-item>
        <ion-icon name="ios-person-outline" item-left></ion-icon>
        <ion-input name="firstName" type="text" placeholder="First Name" required ngModel></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="ios-person-outline" item-left></ion-icon>
        <ion-input name="lastName" type="text" placeholder="Last Name" required ngModel></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="ios-mail-outline" item-left></ion-icon>
        <ion-input name="email" type="email" placeholder="Email" email required ngModel></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="ios-call-outline" item-left></ion-icon>
        <ion-input name="phone" type="number" placeholder="Phone" ngModel></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="ios-keypad-outline" item-left></ion-icon>
        <ion-input name="clientCode" type="text" placeholder="Company Code" ngModel></ion-input>
      </ion-item>
      <!-- <ion-item></ion-item> -->
    </ion-list>
    <ion-row>
      <ion-col col-6 offset-3>
        <button ion-button  [disabled]="!f.valid" large block type="submit"><h6>Register</h6></button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
